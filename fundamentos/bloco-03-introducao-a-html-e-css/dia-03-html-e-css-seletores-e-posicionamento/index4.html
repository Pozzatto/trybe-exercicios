<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1 class="titulo">Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="All-colors">
    <div class="cor-primaria italico">
      <h3>Cor primária</h3>
    </div>
    <div class="cor-secundaria">
      <h3>Cor Secundária</h3>
    </div>
    <div class="cor-complementar italico">
      <h3>Cor Complementar</h3>
    </div>
    <div class="cor-escura">
      <h3>Cor Escura</h3>
    </div>
    <div class="cor-clara italico">
      <h3>Cor Clara</h3>
    </div>
  </div>
</body>
</html>
